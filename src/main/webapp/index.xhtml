<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <title>Logowanie - System Analizy Danych Kontekstowych</title>
    <link rel="icon" type="image/png" href="favicon.png"/>
</h:head>
<h:body>
    <p:outputPanel id="loginPanel" layout="block">
        <h:form>
            <h:outputText value="Zaloguj się"
                          style="display: block; text-align: center; font-size: 24px; margin-bottom: 15px;"/>
            <h:outputText value="Login" style="display: block; text-align: left;"/>
            <p:outputPanel layout="block" styleClass="loginInput">
                <p:inputText value="#{editor.email}" style="width: 215px;"/>
            </p:outputPanel>
            <h:outputText value="Hasło" style="display: block; margin-top: 10px; text-align: left;"/>
            <p:outputPanel layout="block" styleClass="loginInput">
                <p:password value="#{editor.password}" style="width: 215px;"/>
            </p:outputPanel>
            <p:outputPanel layout="block" styleClass="loginButton">
                <p:commandButton value="Zatwierdź" action="#{editor.checkLogin}" update="failurePanel"/>
            </p:outputPanel>
        </h:form>

        <p:outputPanel id="failurePanel" layout="block" style="margin-top: 20px; text-align: center; font-size: 24px;">
            <p:outputPanel rendered="#{editor.showFailure}">
                <h:outputText value=" Logowanie nie powiodło się"/>
            </p:outputPanel>
        </p:outputPanel>
    </p:outputPanel>
</h:body>
</html>
