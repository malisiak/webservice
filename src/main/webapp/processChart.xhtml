<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:outputPanel layout="block" rendered="#{not empty editor.user}" style="height: 700px;">
        <p:outputPanel layout="block" style="float:left; width:550px; ">
            <p:chart type="bar" model="#{processChart.generalTimeModel}" style="height:350px; width:500px;"/>
        </p:outputPanel>
        <p:outputPanel layout="block" style="float:left; width:550px;">
            <p:chart type="pie" model="#{processChart.averageTimeModel}"
                     style="height:350px; width:500px; float:left"/>
        </p:outputPanel>
        <p:outputPanel layout="block" style="clear: both;"></p:outputPanel>
        <p:outputPanel layout="block" style="float:left;">
            <p:chart type="bar" model="#{processChart.dayTimeModel}" style="height:350px; width:1000px; float:left"/>
        </p:outputPanel>
    </p:outputPanel>

</ui:composition>
